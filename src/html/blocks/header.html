<header class="header">
  <ul class="header__list">
    <li class="header__list__item">
      <a href="#" class="header__list__link">Доставка и оплата</a>
    </li>
    <li class="header__list__item">
      <a href="#" class="header__list__link">Гарантия и возврат</a>
    </li>
    <li class="header__list__item">
      <a href="#" class="header__list__link">EN</a>
    </li>
  </ul>
  <div class="header__container">
    <img src="./../../images/logo/logotype.svg" alt="logotype" class="header__logotype">
    <nav class="header__nav">
      <ul class="header__nav__list">
        <li class="header__nav__item">
          <a href="#" class="header__nav__link">Каталог</a>
        </li>
        <li class="header__nav__item">
          <a href="#" class="header__nav__link">О компании</a>
        </li>
        <li class="header__nav__item">
          <a href="#" class="header__nav__link">Контакты</a>
        </li>
      </ul>
    </nav>
    <form action="" class="search-form">
      <div class="search-form__container">
        <input type="text" class="search-form__input" placeholder="Лампы">
        <button class="search-form__button">
          <img class="search-form__button__image" src="../../images/logo/search-normal.svg" alt="icon">
        </button>
      </div>
      <button class="button-basket" type="button">
        <img class="button-basket__image" src="../../images/logo/bag.svg" alt="icon">
        <span class="button-basket__counter">3</span>
        <span class="button-basket__text">Корзина</span>
      </button>
    </form>
    <button class="header__menu-burger" type="button">
      <span class="header__menu-burger__line"></span>
      <span class="header__menu-burger__line"></span>
      <span class="header__menu-burger__line"></span>
    </button>
  </div>
